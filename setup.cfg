[metadata]
name = pystarlark
description = Python bindings for the Go implementation of Starlark
long_description = file:README.md
long_description_content_type = text/markdown
author = Kevin Chung
author_email = kchung@nyu.edu
url = https://github.com/ColdHeat/pystarlark
keywords = starlark
license = Apache License 2.0
license_file = LICENSE
project_urls =
  Bug Tracker = https://github.com/ColdHeat/pystarlark/issues
  Source Code = https://github.com/ColdHeat/pystarlark
classifiers =
  Development Status :: 4 - Beta
  Intended Audience :: Developers
  License :: OSI Approved :: Apache Software License
  Programming Language :: Python :: 3 :: Only
  Programming Language :: Python :: 3.7
  Programming Language :: Python :: 3.8
  Programming Language :: Python :: 3.9
  Programming Language :: Python :: 3.10

[options]
packages = find:
package_dir =
  = src
include_package_data = True
python_requires = >= 3.7
setup_requires =
  setuptools_scm[toml] >= 3.4
  setuptools-golang >= 2.7

[options.packages.find]
where=src

[options.package_data]
pystarlark =
  *.pyi
  py.typed

[tox:tox]
envlist = py37, py38, py39, py310

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
deps =
  -r development.txt
  pytest-memray
commands = pytest -v --memray

[testenv:py37]
deps = -r development.txt
commands = pytest -v

[flake8]
max-line-length = 88
extend-ignore = E203, W503
